<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Faculty</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url("images/DOrSUMaincampus.jpg") center/cover no-repeat fixed;
            font-family: Arial, Helvetica, sans-serif;
        }

        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            pointer-events: none;
            z-index: 0;
        }

        .faculty-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.92);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            text-align: center;
            width: 90%;
            max-width: 720px;
        }

        .faculty-card img {
            max-width: 320px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 4px solid #003366;
            display: block;
            margin: 0 auto;
        }

        .faculty-name { font-size: 20px; color: #003366; margin-top: 14px; font-weight: 700; }

        .back-link { display: inline-block; margin-top: 18px; text-decoration: none; color: #003366; background: #ffcc00; padding: 8px 14px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="faculty-card" id="facultyCard">
        <img id="facultyImg" src="" alt="Faculty Image">
        <div class="faculty-name" id="facultyName">Faculty</div>
        <a class="back-link" href="index.html">Back</a>
    </div>

    <script>
        
        const map = {
            FCET:  { img: 'images/FCET.jpg', name: 'Faculty of Computing Engineering and Technology (FaCET)' },
            CRIM:  { img: 'images/CRIM.jpg', name: 'Faculty of Criminal Justice Education (FCJE)' },
            FALS:  { img: 'images/FALS.jpg', name: 'Faculty of Agriculture & Life Sciences (FALS)' },
            FTED:  { img: 'images/educ.jpg', name: 'Faculty of Teacher Education (FTED)' },
            NURSING:{ img: 'images/NURSING.jpg', name: 'Faculty of Nursing & Allied Health Sciences (FNAHS)', fallback: 'images/fnahs_logo.jpg' },
            FHSSC: { img: 'images/FHSSC.jpg', name: 'Faculty of Humanities, Social Sciences and Communication (FHuSoCom)' },
            FGBM:  { img: 'images/FGBM.jpg', name: 'Faculty of Business & Management (FBM)' }
        };

        function getQueryParam(key) {
            const params = new URLSearchParams(window.location.search);
            return params.get(key);
        }

        const code = (getQueryParam('img') || '').toUpperCase();
        const entry = map[code];
        const imgEl = document.getElementById('facultyImg');
        const nameEl = document.getElementById('facultyName');

        if (entry) {
            imgEl.src = entry.img;
            imgEl.alt = entry.name;
            nameEl.textContent = entry.name;

            
            imgEl.onerror = function () {
                if (entry.fallback) {
                    imgEl.onerror = null;
                    imgEl.src = entry.fallback;
                } else {
                    imgEl.onerror = null;
                    imgEl.src = 'images/DOrSUMaincampus.jpg';
                }
            };

        } else {
            
            imgEl.src = 'images/DOrSUMaincampus.jpg';
            imgEl.alt = 'Campus';
            nameEl.textContent = 'Selected faculty not found.';
        }
    </script>
</body>
</html>
